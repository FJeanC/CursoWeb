<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <div id="app">
    <p v-for="(aluno, i) in alunos">
        {{i+1}}) {{aluno.nome}} - {{aluno.nota}}
        <span v-if="aluno.nota >= 9">Quadro de Honra</span>
        <span v-else-if="aluno.nota >= 7"> Aprovado</span>
        <span v-else-if="aluno.nota >= 5"> Recuperação</span>
        <span v-else> Repovado</span>
    </p>

    <ul style="list-style: none;">
        <li v-for="n in 5">{{n}}</li>
    </ul>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    {nome: "Ana", nota: 7.8},
                    {nome: "Maggie", nota: 10},
                    {nome: "Courtney", nota: 9.2},
                    {nome: "Clay", nota: 5.1},
                    {nome: "Travis", nota: 4.9},
                ]
            }
        })
    </script>
</body>

</html>
