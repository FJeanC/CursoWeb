        // With Promise
        const changeWidth = (valor, duracao) => {
            return new Promise((resolve, reject) => {
                $('div').animate({ width: `+=${valor}` }, duracao)
            })
        }

        const moveDiagonal = (valor, duracao) => {
            return new Promise((resolve, rejct) => {
                $('div').animate({ top: `+=${valor}`, left: `+=${valor}` }, duracao)
            })
        }

        const rotate = (valor, duracao) => {
            return new Promise((resolve, reject) => {
                $('div').animate({ transform: `+=${valor}` }, {
                    step: function (valor) {
                        $(this).css('transform', `rotate(${valor}deg)`)
                    },
                    duration: duracao
                }, 'linear')
            })
        }
        changeWidth(300, 100)
            .then(changeWidth(-300, 'slow'))
            .then(moveDiagonal(300, 600))
            .then(rotate(3300, 3000))
